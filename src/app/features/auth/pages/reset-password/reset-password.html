<h2 class="h">Reset password</h2>

@if(!token){
  <p class="muted">Missing token. Please use the reset link.</p>
}

@if(token){
  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <label>New password</label>
  <input type="password" formControlName="password" placeholder="••••••••" />

  <label>Confirm password</label>
  <input type="password" formControlName="confirm" placeholder="••••••••" />

  <button class="btn" [disabled]="form.invalid || loading">
    {{ loading ? 'Resetting...' : 'Reset password' }}
  </button>

  <p class="small">
    Back to <a routerLink="/auth/sign-in">Sign in</a>
  </p>

  @if(error){
    <p class="error" >{{ error }}</p>
  }
 @if(done){
   <p class="ok">Password reset successful. You can sign in now.</p>
 }
</form>
}
