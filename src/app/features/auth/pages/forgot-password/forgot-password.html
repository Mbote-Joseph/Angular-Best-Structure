<h2 class="h">Forgot password</h2>
<p class="muted">We will generate a demo reset link for learning.</p>

<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <label>Email</label>
  <input type="email" formControlName="email" placeholder="you@example.com" />

  <button class="btn" [disabled]="form.invalid || loading">
    {{ loading ? 'Generating...' : 'Generate reset link' }}
  </button>

  <div class="info" *ngIf="resetLink">
    <div class="info-title">Demo reset link:</div>
    <code>{{ resetLink }}</code>
  </div>

  <p class="small">
    Back to <a routerLink="/auth/sign-in">Sign in</a>
  </p>

  <p class="error" *ngIf="error">{{ error }}</p>
</form>
